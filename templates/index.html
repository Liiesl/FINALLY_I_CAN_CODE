<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My SRT Is Too Fast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-weight: 900;
            font-size: 2.5rem; /* Enlarge the title */
            margin: 0; /* Remove margin */
            position: absolute;
            top: 120px; /* Add more distance from the top edge */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Add drop shadow */
        }
        .container {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 20px; /* More rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add drop shadow */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the container */
        }
        .upload-area {
            border: 3px dashed #03346E; /* Slightly increase the dash size */
            padding: 30px;
            border-radius: 20px; /* More rounded corners */
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
            box-sizing: border-box;
            color: #d3d3d3; /* Light gray text for drag and drop */
        }
        .upload-area.dragover {
            background-color: #333333;
        }
        .file-list {
            list-style: none;
            padding: 0;
            width: 100%;
        }
        .file-list li {
            background-color: #1e1e1e;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-list li .remove-btn {
            color: #f44336;
            cursor: pointer;
        }
        .controls {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
            gap: 10px;
        }
        .controls select, .controls button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #03346E;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Add drop shadow to buttons */
        }
        .progress-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333333;
            border-radius: 5px;
        }
        .progress-bar-inner {
            height: 10px;
            width: 0;
            background-color: #03346E;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Modify SRT Subtitle Files</h1>
    <div class="container">
        <div class="upload-area" id="upload-area" role="button" aria-label="Upload Area">
            <p>Drag & Drop your SRT files here or click to upload</p>
            <input type="file" id="file-input" accept=".srt" multiple style="display: none;" aria-hidden="true">
        </div>
        <ul class="file-list" id="file-list"></ul>
        <div class="controls">
            <select id="seconds-select">
                <option value="1">Add 1 second</option>
                <option value="2">Add 2 seconds</option>
                <option value="3">Add 3 seconds</option>
                <option value="4">Add 4 seconds</option>
                <option value="5">Add 5 seconds</option>
            </select>
            <button id="export-btn">Export</button>
        </div>
    </div>
    <div class="progress-bar" id="progress-bar">
        <div class="progress-bar-inner" id="progress-bar-inner"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const progressBarInner = document.getElementById('progress-bar-inner');
        let filesArray = [];

        const socket = io();

        // Listen to the processing_done signal from the server
        socket.on('processing_done', (data) => {
            console.log('Processing done for user:', data.user_id);
            // Clear the file list
            filesArray = [];
            fileList.innerHTML = '';
            // Reset the progress bar
            progressBarInner.style.width = '0';
            // Trigger zip file download
            downloadFile();
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        uploadArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (event) => {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(event.dataTransfer.files);
        });

        fileInput.addEventListener('change', (event) => {
            handleFiles(event.target.files);
        });

        function handleFiles(files) {
            for (const file of files) {
                if (file.name.endsWith('.srt')) {
                    filesArray.push(file);
                    const li = document.createElement('li');
                    li.textContent = file.name;
                    const removeBtn = document.createElement('span');
                    removeBtn.textContent = 'âœ–';
                    removeBtn.className = 'remove-btn';
                    removeBtn.addEventListener('click', () => {
                        filesArray = filesArray.filter(f => f !== file);
                        li.remove();
                    });
                    li.appendChild(removeBtn);
                    fileList.appendChild(li);
                } else {
                    alert('Only .srt files are allowed!');
                }
            }
            uploadFiles();
        }

        function uploadFiles() {
            const formData = new FormData();
            for (const file of filesArray) {
                formData.append('file', file);
            }

            fetch('/upload', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  console.log('Files uploaded:', data.files);
              }).catch(error => {
                  console.error('Error:', error);
              });
        }

        document.getElementById('export-btn').addEventListener('click', () => {
            const formData = new FormData();
            formData.append('seconds', document.getElementById('seconds-select').value);

            fetch('/process', {
                method: 'POST',
                body: formData
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'processing') {
                      updateProgress();
                  }
              }).catch(error => {
                  console.error('Error:', error);
              });
        });

        function updateProgress() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    progressBarInner.style.width = `${data.progress}%`;
                    if (data.status === 'done') {
                        // Clear the file list and reset the progress bar
                        filesArray = [];
                        fileList.innerHTML = '';
                        progressBarInner.style.width = '0';
                    } else if (data.status === 'processing') {
                        setTimeout(updateProgress, 1000);
                    }
                });
        }

        function downloadFile() {
            fetch('/download')
                .then(response => response.blob())
                .then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'modified_srt_files.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                });
        }
    </script>
</body>
</html>
